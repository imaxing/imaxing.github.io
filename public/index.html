<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>

    <title>随便记录点东西</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #e2e2e2;
      }
      .markdown-body hr {
        background: 0 0;
        border-bottom: 1px solid #f6f6f6;
        height: 1px;
        padding: 0;
        margin: 12px 0;
        border: 0;
      }
      pre code.hljs {
        display: block;
        overflow-x: auto;
        padding: 1em;
      }
      code.hljs {
        padding: 3px 5px;
      }
      .hljs {
        color: #c9d1d9;
        background: #0d1117;
      }
      .hljs-doctag,
      .hljs-keyword,
      .hljs-meta .hljs-keyword,
      .hljs-template-tag,
      .hljs-template-variable,
      .hljs-type,
      .hljs-variable.language_ {
        color: #ff7b72;
      }
      .hljs-title,
      .hljs-title.class_,
      .hljs-title.class_.inherited__,
      .hljs-title.function_ {
        color: #d2a8ff;
      }
      .hljs-attr,
      .hljs-attribute,
      .hljs-literal,
      .hljs-meta,
      .hljs-number,
      .hljs-operator,
      .hljs-selector-attr,
      .hljs-selector-class,
      .hljs-selector-id,
      .hljs-variable {
        color: #79c0ff;
      }
      .hljs-meta .hljs-string,
      .hljs-regexp,
      .hljs-string {
        color: #a5d6ff;
      }
      .hljs-built_in,
      .hljs-symbol {
        color: #ffa657;
      }
      .hljs-code,
      .hljs-comment,
      .hljs-formula {
        color: #8b949e;
      }
      .hljs-name,
      .hljs-quote,
      .hljs-selector-pseudo,
      .hljs-selector-tag {
        color: #7ee787;
      }
      .hljs-subst {
        color: #c9d1d9;
      }
      .hljs-section {
        color: #1f6feb;
        font-weight: 700;
      }
      .hljs-bullet {
        color: #f2cc60;
      }
      .hljs-emphasis {
        color: #c9d1d9;
        font-style: italic;
      }
      .hljs-strong {
        color: #c9d1d9;
        font-weight: 700;
      }
      .hljs-addition {
        color: #aff5b4;
        background-color: #033a16;
      }
      .hljs-deletion {
        color: #ffdcd7;
        background-color: #67060c;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
