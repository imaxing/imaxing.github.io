ng></h3> <p><strong>技术栈</strong>: <code>vue@2.6.11</code> <code>element-ui@2.15.1</code> <code>charts</code> <code>axios</code><br/> <strong>岗位职责</strong>: 负责SRM系统产品的迭代开发, 解决项目组中的疑难杂症及实现客户提出的业务需求<br/> <strong>工作内容</strong>: </p> <ul> <li>负责客户现场前端的功能开发推进(和府捞面/广发银行/振德医疗等项目组)</li> <li>基于业务功能拆分npm包(el-pro-layout/quick-el-modal)等</li> <li>负责内研函数库的/组件库的开发发布等工作</li> <li>负责项目实施过程中客户无法及时知晓产品新版本推送的问题</li> <li>负责产品性能优化, 产品加载慢/重复代码量多/静态资源拆分/webpack配置</li> <li>负责开发业务功能需要的webpack插件(<code>例: 非socket实现每次新版本推送后用户端可以及时体验最新业务功能, 支持配置标题/描述/时间</code>)</li> <li>负责基于vue3.0版本的后台系统模板的开发</li> <li>基于remaxjs框架开发和府捞面的消息通知业务小程序</li> <li>基于三方框架的源码二次开发业务功能</li> </ul> <hr> <h3 id="苏州中知联信息科技有限公司20193--2020-2"><strong>苏州中知联信息科技有限公司(2019/3 ~ 2020-2)</strong></h3> <p><strong>技术栈</strong>: <code>vue@2.6.10</code> <code>element-ui@2.14.1</code> <code>nuxtjs@2.x</code> <code>charts</code> <code>axios</code><br/> <strong>岗位职责</strong>: 负责产品企服服/权查查的功能迭代开发<br/> <strong>工作内容</strong>: </p> <ul> <li>重构权查查C端门户项目(基于Nuxtjs重构)</li> <li>替换原有prerender-spa-plugin方案, 使用Nuxtjs实现全项目服务端渲染于seo收录, 通过 nginx error_page 配置，在 ssr 的路由响应出错的时候进行降级处理, 对于不需要seo功能的模块使用客户端渲染</li> <li>开发新项目企服服, 负责项目的搭建/代码规范/功能开发</li> <li>负责企服服的订单小程序开发(原生开发)</li> <li>负责权查查商标查询功能小程序开发</li> <li>实现企服服项目的权限设计, 通过nuxt的middleware+nuxtServerinit生命周期实现用户权限控制</li> <li>负责权查查旧项目优化, 维护工作</li> </ul> <hr> <h3 id="苏州通付盾信息科技有限公司201712--20193"><strong>苏州通付盾信息科技有限公司(2017/12 ~ 2019/3)</strong></h3> <p><strong>技术栈</strong>: <code>reactjs@15.x</code> <code>ant-design</code> <code>dvajs</code> <code>backbonejs</code> <code>redux</code> <code>charts</code> <code>d3</code> <code>axios</code><br/> <strong>岗位职责</strong>: 负责产品反欺诈系统等其他多个后台的功能迭代开发<br/> <strong>工作内容</strong>: </p> <ul> <li>负责开发及维护通付盾反欺诈系统的功能</li> <li>基于echarts开发决策引擎管理平台, 开发大屏数据系统, 可对数据模块动态配置JSON渲染</li> <li>负责催收机器⼈平台的开发, 通过调用三方收费api, 对预期贷款人进行拨通机器人通话, 对通话进行录音/回放等</li> <li>基于d3实现关系图表展示, 对d3节点改造可以嵌入三方框架</li> <li>基于dvajs/reactjs框架开发工具函数/通用组件</li> </ul> <hr> <h3 id="苏州罗想软件股份有限公司20164--201712"><strong>苏州罗想软件股份有限公司(2016/4 cript&gt;\n            !localStorage.${name} &amp;&amp; localStorage.setItem(&#39;${name}&#39;, ${version});\n          &lt;/script&gt;\n        `\n        fs.writeFile(htmlPath, [bodyBefore, injectScript, bodyAfter].join(&#39;&#39;), &#39;utf8&#39;, () =&gt; {})\n      })\n    })\n  }\n}\n\n</code></pre> <p><em>第二步: </em></p> <pre><code class="language-javascript">// vue.config.js 配置plugin\nmodule.exports = {\n  configureWebpack: config =&gt; {\n    // 添加 version plugin\n    if (process.env.NODE_ENV !== &#39;development&#39;) {\n      config.plugins.push(\n        new VersionCheckPlugin({\n          name: &#39;refreshKey&#39;,\n          versionPath: &#39;dist/version.json&#39;,\n          htmlPath: &#39;dist/index.html&#39;\n        })\n      )\n    }\n  }\n}\n\n</code></pre> <p><em>第三步: </em></p> <pre><code class="language-javascript">// 以下依赖按需安装\nimport debounce from &#39;lodash.debounce&#39;\nimport axios from &#39;@/router/axios&#39;\nimport Vue from &#39;vue&#39;\nimport { Notification } from &#39;element-ui&#39;\nimport { dateFormat } from &#39;@/util/date&#39;\nimport * as config from &#39;@/config/env&#39;\nconst smallNotice = {\n  instance: null,\n  mounted: false,\n  mount() {\n    smallNotice.mounted = true\n    const closeSmallNotice = () =&gt; {\n      smallNotice.mounted = false\n      smallNotice.instance.$el.remove()\n      VersionCheck.mount()\n    }\n    const SmallTipsConstructor = Vue.extend({\n      render: h =&gt; h(&#39;div&#39;, { class: &#39;small-tips&#39;, on: { click: () =&gt; closeSmallNotice() } }, &#39;新版本&#39;)\n    })\n    smallNotice.instance = new SmallTipsConstructor().$mount()\n    document.body.appendChild(smallNotice.instance.$el)\n  },\n  unmount() {\n    smallNotice.instance.$el.remove()\n    VersionCheck.mount()\n  }\n}\n\nconst VersionCheck = {\n  mounted: false,\n  appInstance: null,\n  noticeInstance: null,\n  unmount() {\n    VersionCheck.appInstance.$destroy()\n    VersionCheck.appInstance = null\n    VersionCheck.not
