e></pre><h5 id="复制函数-scope属性创建作用域链">复制函数 <code>[[scope]]</code>属性创建作用域链</h5> <p>checkscope执行的时候，会复制这个作用域链，作为自己作用域链的初始化</p> <pre><code>checkscopeContext = {\nScope: checkscope.[[scope]],\n}</code></pre><h5 id="初始化变量对象-加入形参-函数声明-变量声明-根据环境生成变量对象">初始化变量对象, 加入形参, 函数声明, 变量声明, 根据环境生成变量对象.</h5> <pre><code>checkscopeContext = {\n    AO: {\n        arguments: {\n            length: 0\n        },\n        scope2: undefined\n    },\n    Scope: checkscope.[[scope]]\n}</code></pre><h5 id="然后将这个变量对象，添加到这个复制的作用域链，这才完整的构建了自己的作用域链。">然后将这个变量对象，添加到这个复制的作用域链，这才完整的构建了自己的作用域链。</h5> <pre><code>checkscopeContext = {\n    AO: {\n        arguments: {\n            length: 0\n        },\n        scope2: undefined\n    },\n    Scope: [AO, checkscope.[[scope]]]\n}</code></pre><hr> <h4 id="总结">总结</h4> <pre><code>- 创建函数, 保存父级变量到内部属性scope\n- 函数执行, 创建函数执行上下文, 将上下文压入执行上下文栈\n- 函数上下文初始化\n  1. 复制函数的 scope 属性初始化作用域链\n  2. 使用 arguments 创建 AO\n  3. 初始化 AO\n  4. 将 AO 压入作用域链顶端\n  5. 函数执行完毕, 释放 AO, 函数执行上下文被弹出</code></pre><h4 id="参考">参考</h4> <ul> <li><p><a href="https://github.com/mqyqingfeng/Blog/issues/4">https://github.com/mqyqingfeng/Blog/issues/4</a></p> <blockquote> <p>如有理解错误烦请指出</p> </blockquote> </li> </ul> ';e.exports=n},"107c":function(e,t,n){var r=n("d039"),o=n("da84"),i=o.RegExp;e.exports=r((function(){var e=i("(?<a>b)","g");return"b"!==e.exec("b").groups.a||"bc"!=="b".replace(e,"$<a>c")}))},"14c3":function(e,t,n){var r=n("da84"),o=n("c65b"),i=n("825a"),a=n("1626"),c=n("c6b6"),s=n("9263"),u=r.TypeError;e.exports=function(e,t){var n=e.exec;if(a(n)){var r=o(n,e,t);return null!==r&&i(r),r}if("RegExp"===c(e))return o(s,e,t);throw u("RegExp#exec called on incompatible receiver")}},"159b":function(e,t,n){var r=n("da84"),o=n("fdbc"),i=n("785a"),a=n("17c2"),c=n("9112"),s=function(e){if(e&&e.forEach!==a)try{c(e,"forEach",a)}catch(t){e.forEach=a}};for(var u in o)o[u]&&s(r[u]&&r[u].prototype);s(i)},1626:function(e,t){e.exports=function(e){return"function"==typeof e}},"17c2":function(e,t,n){"use strict";var r=n <code>el-dialog</code>与<code>el-drawer</code>组件的并且出现多级嵌套的时候问题就来了, 经常遇到遮罩层无法关闭, 子弹窗在父弹窗的下面的情况, 也查了很多遍官方文档, 例如官方文档是使用 <code>append-to-body</code>与<code>modal-append-to-body</code>去解决这个问题, 但仍然无法根治, 但是项目初期就是选择的 <code>elementUI</code> 的组件库, 目前想去替换掉的话显然是不现实的, 所以只好考虑兼容的办法, 单独定义弹窗和抽屉组件到自己的组件库中进行使用</strong></p> <p><strong>先贴出错误截图</strong></p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdthydia7sj31380d4q3x.jpg" alt=""></p> <p>遇到这个问题的时候我也是一脸懵逼, 正常来讲 $attrs与$listeners 是动态绑定属性不会去进行修改操作的, 为何 vue 会提示这个警告?? 于是我进行资料查询</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdti3f2y5ij307i04n3yr.jpg" alt=""></p> <p>首先找到了这个文章看了下</p> <p><a href="https://juejin.im/post/5d5b8959f265da039b249b2f">Vue 踩坑： [Vue warn]: $attrs is readonly，[Vue warn]: $listeners is readonly</a></p> <p>这个大佬遇到的问题是出现了两次去 new Vue 的操作, 但是我并没有这个操作, 所以直接抬走下一个</p> <hr> <p>然后在 elementUI 的 issues 里面找到一个类似问题</p> <p><a href="https://github.com/ElemeFE/element/issues/7690">#7690</a></p> <p>有个大佬说是多个组件库混用导致的, 这可不就是我的情况吗~~ <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdti8kogokj30mj06vq3t.jpg" alt=""></p> <p>看提到的解决办法把 ant-design-vue 加入到模块白名单列表就完事了, 可是我特么找遍 webpack 文档也没找到 <code>whiteListedModules</code>配置字段 <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtib7nqkcj30kt0afab2.jpg" alt=""> 仔细一看原来是 <code>electron-vue</code>的配置, 然后我查了下其实这个字段就是webpack 中的 externals 配置 , 继续查(问大佬)~</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtie1poqpj30j60ccabs.jpg" alt=""> <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtier1ugmj30km0aujs8.jpg" alt=""></p> <p>看到这些人说的其实还是跟第一个掘金大佬遇到的情况是相同的, 解决办法就是统一下 vue 的加载路径, 试一下在 vue.config.js 加入下面的配置</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtihkxrgwj30vw0fyjtk.jpg" alt=""></p> <p>重新跑一下还真特么解决了</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtiitr8q7j306o06owey.jpg" alt=""></p> ';e.exports=n},4840:function(e,t,n){var r=n("825a"),o=n("5087"),i=n("b622"),a=i("species");e.exports=function(e,t){var n,i=r(e).constructor;return void 0===i||void 0==      fs.writeFile(htmlPath, [bodyBefore, injectScript, bodyAfter].join(&#39;&#39;), &#39;utf8&#39;, () =&gt; {})\n      })\n    })\n  }\n}\n\nmodule.exports = VersionNumberInjectionPlugin\n\n\n\n// vue.config.js\nmodule.exports = {\n  //...,\n  configureWebpack: config =&gt; {\n    // your code\n\n\n    // 添加 version plugin\n    if (process.env.NODE_ENV !== &#39;development&#39;) {\n      config.plugins.push(\n        new VersionNumberInjectionPlugin({\n          name: &#39;test_spa_version&#39;,\n          versionPath: &#39;dist/version.json&#39;,\n          htmlPath: &#39;dist/index.html&#39;\n        })\n      )\n    }\n  }\n}\n</code></pre> <ul> <li>客户端加入检测代码</li> </ul> <pre><code class="language-javascript">\nconst nativeGet = url =&gt; {\n  return new Promise(resolve =&gt; {\n    const xhr = new XMLHttpRequest()\n    xhr.onreadystatechange = () =&gt; {\n      xhr.readyState === 4 &amp;&amp; xhr.status === 200 &amp;&amp; resolve(xhr.responseText)\n    }\n    xhr.open(&#39;GET&#39;, url)\n    xhr.send()\n  })\n}\n\n\nasync function diffVersion(versionName) {\n  if (!versionName) return true\n  const localVersion = localStorage.getItem(versionName)\n  // nativeGet 封装的xhr的get请求, 百度找一个即可\n  const data = await nativeGet(`${window.location.origin}/version.json`)\n  if (!data || !localVersion) return true\n\n  const originVersion = JSON.parse(data).version\n  return {\n    state: localVersion === originVersion,\n    reload: () =&gt; localStorage.setItem(versionName, originVersion)\n  }\n}\n\n\n// 路由守卫处配置检测\nrouter.beforeEach(async (to, from, next) =&gt; {\n  // other code\n  // 版本号检测(此处示例使用emitter派发通知)\n  emitter.emit(&#39;updates-check&#39;)\n})\n\n// main.js 或者 App.vue \nemitter.on(&#39;updates-check&#39;, async () =&gt; {\n  if (isDev) return\n  // state: true 版本号相同 false 版本号不相同\n  // reload, 更新最新版本号到本地\n  const { state, reload } = await diffVersion(versionName)\n  if (state) return\n\n  // 版本号不相同提示刷新页面\n  const action = await MessageBox.confirm(&#39;检测到新版本, 是否刷新页面?&#39;)\n  if (action !== &#39;confirm&#39;) return\n  reload()\n  window.location.reload()\n})</code></pre> <h4 id="效果图">效果图</h4> <p><strong>本地版本号</strong></p> <p><img src="https://tva1.sinaimg.cn/large/008i3skNgy1gysd46w9vpj31ux0u0adm.jpg" alt="本地版本号"></p> <p><strong>服务端版本号</strong></p> <p><img src="https://tva1.sinaimg.cn/large/008i3skNgy1gysd6e3bqdj327c0u0q6s.jpg" alt="服务端版本号"></p> ';e.exports=n},"855e":function(e,t,n){"use strict";n("e126")},"861d":function(e,t,n){var r=n("1626");e.exports=function(e){return"object"==typeof e?null!==e:r(e)}},"890a":function(e,t,n){"use strict";n.r(t);var r=function(){var e=this,t=e.$createElement;e._self._c;return e._m(0)},o=[function(){var e=this,t=e.$createElement,n=e._self._c||t;return n("div",[n("section",[e._v(" 此方法封装了 "),n("a",{attrs:{target:"_blank",href:"https://github.com/PanJiaChen/vue-element-admin/blob/master/src/components/ThemePicker/index.vue"}},[e._v(" vue-element-admin ")]),e._v(" 中的实现, 修改为函数式调用, "),n("a",{attrs:{target:"_blank",href:"https://www.npmjs.com/package/@iamgx/element-ui-theme-set"}},[e._v(" npm 仓库地址 ")]),e._v(", "),n("a",{attrs:{target:"_blank",href:"https://github.com/imaxing/element-ui-theme-set"}},[e._v(" github地址 ")])]),n("a",{attrs:{target:"_blank",href:"https://codesandbox.io/s/element-ui-theme-set-example-4d61d?fontsize=14&hidenavigation=1&theme=dark"}},[n("img",{attrs:{alt:"Edit element-ui-theme-set-example",src:"https://codesandbox.io/static/img/play-codesandbox.svg"}})])])}],i={name:"ElementUiThemeSetDemo"},a=i,c=n("2877"),s=Object(c["a"])(a,r,o,!1,null,null,null);t["default"]=s.exports},8925:function(e,t,n){var r=n("e330"),o=n("1626"),i=n("c6cd"),a=r(Function.toString);o(i.inspectSource)||(i.inspectSource=function(e){return a(e)}),e.exports=i.inspectSource},"8a79":function(e,t,n){"use strict";var r=n("23e7"),o=n("e330"),i=n("06cf").f,a=n("50c4"),c=n("577e"),s=n("5a34"),u=n("1d80"),d=n("ab13"),f=n("c430"),p=o("".endsWith),l=o("".slice),h=Math.min,v=d("endsWith"),m=!f&&!v&&!!function(){var n\n// 页面\ncreated() {\n  this.init()\n}\n</code></pre><p>解决办法:</p> <p>在 bridge token 注入时候, 通过发布订阅者模式, 派发一个 token set 事件, 当页面接收到通知重新基于 token 数据发起数据请求即可</p> <p>解决后代码</p> <pre><code>\n// 页面初始化, 客户端注入 token\nnative_data_injection((data) =&gt; {\n  const timer = setTimeout(() =&gt; {\n  emitter.$emit(&#39;token-set&#39;, token)\n  timer &amp;&amp; clearTimeout(timer)\n\n  }, 100)\n})\n\n// 页面\ncreated() {\n  const token = getToken()\n  !token &amp;&amp; emitter.$on(&#39;token-set&#39;, this.init)\n  this.init()\n}\n</code></pre>";e.exports=n},ad6d2:function(e,t,n){"use strict";var r=n("825a");e.exports=function(){var e=r(this),t="";return e.global&&(t+="g"),e.ignoreCase&&(t+="i"),e.multiline&&(t+="m"),e.dotAll&&(t+="s"),e.unicode&&(t+="u"),e.sticky&&(t+="y"),t}},ae37:function(e,t){var n='<h4 id="起步">起步</h4> <blockquote> <p>首先,this的指向在函数定义的时候是确定不了的只有函数执行的时候才能确定this到底指向谁因为this的最终指向的是那个最后调用它的对象但是这么说也是有些问题存在</p> </blockquote> <h5 id="demo1">demo1</h5> <pre><code class="language-javascript">function a(){\n  var name = &#39;axing&#39;;\n  console.info(this.name); //undefined\n  console.info(this); //Window\n}\na(); \n// -&gt; window.a();</code></pre> <p> 重点是看函数的调用者<code>window</code>全局调用<code>this</code>就指向了<code>window</code>, 这时候<code>window</code>下并没有<code>user</code>,所以值为<code>undefined</code></p> <hr> <h5 id="demo2">demo2</h5> <pre><code class="language-javascript">var obj = {\n    name:&#39;axing&#39;,\n    fn:function(){\n        console.info(this.name);  //axing\n    }\n}\nobj.fn(); // -&gt; 看此时的调用者是obj</code></pre> <p>按照开头所说<code>this</code>指向的是调用者的说法, 这个时候<code>this</code>指向的就是<code>obj</code>, 现在去找<code>obj.name</code>很显然就是<code>axing</code>在这个时候开头说的仍然是成立的</p> <hr> <h5 id="demo3">demo3</h5> <pre><code class="language-javascript">var obj = {\n    name:&#39;axing&#39;,\n    fn:function(){\n        console.info(this.name);  //axing\n    }\n}\nwindow.obj.fn();</code></pre> <p>跟上面的代码没有太大的区别在这段代码中,最终的调用者是<code>window</code>,按照上面说法<code>window</code>下是没有<code>name</code>的但是<code>this.name</code>还是输出了<code>axing</code></p> <hr> <pre><code class="language-javascript">// 先看下面这段代码\nvar obj = {\n    a:10,\n    b:{\n        a:12,\n        fn:function(){\n            console.info(this.a); // 12\n        }\n    }\n}\nobj.b.fn();</code></pre> <p>这里的最终调用者是<code>obj</code>,正常来说<code>this</code>应该指向了<code>obj</code>,此时obj的<code>name</code>值为10, 为什么没有输出10呢??? 我自己理解的概念是这样的</p> <blockquote> <p>1.在一个函数中,如果有<code>this</code>关键字,但是如果这个<code>this</code>没有被这个函数的上一级调用的话 这个时候<code>this</code>就会指向了<code>window</code> 2.相反,如果有<code>this</code>关键字并且<code>this</code>有被这个函数的上一级调用,<code>name</code>此时的<code>this</code> 就会指向上一级,反之指向<code>window</code> 3.如果函数中有<code>this</code>，并且函数中包含多个对象，尽管这个函数是被最外层的对象所调用，<code>this</code>指向的也是它上一级对象</p> </blockquote> <hr> <pre><code class="language-javascript">var obj = {\n    a:10,\n    b:{\n        // a:12,\n        fn:function(){\n            console.info(this.a); //undefined\n        }\n    }\n}\nobj.b.fn();</code></pre> <p>这个时候输出<code>undefined</code>,说明this是去它的上一级寻找<code>this.a</code></p> <hr> <pre><code class="language-javascript">var o = {\n    a:10,\n    b:{\n        a:12,\n        fn:function(){\n            console.info(this.a);\n            console.info(this); \n        }\n    }\n}\nvar j = o.b.fn;     \nj(); </code></pre> <p>这个时候<code>j</code>是什么? 调用<code>j</code>会输出什么??? 重点 -&gt; 调用</p> <hr> <h5 id="构造函数this">构造函数this</h5> <pre><code class="language-javascript">function Person(){\n    this.name = &#39;axing&#39;;\n}\nvar a = new Person();\nconsole.info(a.name); </code></pre> <blockquote> <p>简单的实例一个对象 此时的<code>a.name</code>继承了<code>a</code>的构造函数原型上的<code>name</code>属性 因为去new一个对象时候会改变<code>this</code>的指向,并指向了实例化的对象 这个时候<code>a.name</code>就会去去实例化的对象上去寻找name属性,在实例化的对象的<code>__proto__</code>上并没有<code>name</code>属性,所以按照<code>js</code>构造函数的逻辑,实例化对象继承了构造函数<code>prototype</code>原型对象的<code>name</code>属性,这个时候继承的name值就是构造函数原型<code>prototype</code>原型对象上的<code>name</code>值<code>axing</code> <strong>这里涉及到了面向对象的继承</strong> 继承就像是复制操作,去实例化一个对象的时候,会去继承构造函数上的属性和方法 只是在构造函数与实例化的对象之间创建一个关联 实例化的对象就可以通过委托访问构造函数的原型属性和方法 在实例化一个对象时候,实例化的对象会继承自己构造函数原型上的属性和方法 在实例化的对象上增加与构造函数相同的属性的话会覆盖原型上的属性</p> </blockquote> <hr> <h4 id="当this碰到了return就出现了一些问题">当this碰到了return就出现了一些问题</h4> <p>1.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return {};\n}\nvar a = new Person();  \nconsole.log(a.name); //undefined</code></pre> <p>2.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return function(){}; \n}\nvar a = new Person();  \nconsole.log(a.name); //undefined</code></pre> <p>3.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return 1; \n}\nvar a = new Person();  \nconsole.log(a.name); //axing</code></pre> <p>如果返回值是一个对象，那么this指向的就是那个返回的对象，如果返回值不是一个对象那么this还是指向函数的实例</p> <hr> <pre><code class="language-javascript">function Person(){  \n    this.name = &#39;axing&#39;;  \n    return null;\n}\ntypeof null ???  -&gt; object\nvar a = new Person();  \nconsole.log(a.name);//axing\n</code></pre> <p><code>null</code>在<code>js</code>是个比较特殊的对象,虽然值也是个对象,但是<code>this</code>遇到<code>null</code>仍然指向当前构造函数的实例对象</p> <hr> <blockquote> <p>如有理解错误还请指出</p> </blockquote> <h4 id="参考">参考</h4> <ul> <li><a href="http://www.imooc.com/article/1758">http://www.imooc.com/article/1758</a></li> </ul> ';e.exports=n},ae93:function(e,t,n){"use strict";var r,o,i,a=n("d039"),c=n("1626"),s=n("7c73"),u=n("e163"),d=n("6eeb"),f=n("b622"),p=n("c430"),l=f("iterator"),h=!1;[].keys&&(i=[].keys(),"next"in i?(o=u(u(i)),o!==Object.prototype&&(r=o)):h=!0);var v=void 0==r||a((function(){var e={};return r[l].call(e)!==e}));v?r={}:p&&(r=s(r)),c(r[l])||d(r,l,(function(){return this})),e.exports={IteratorPrototype:r,BUGGY_SAFARI_ITERATORS:h}},aed9:function(e,t,n){var r=n("83ab"),o=n("d039");e.exports=r&&o((function(){return 42!=Object.defineProperty((function(){}),"prototype",{value:42,writable:!1}).pr 不会占据太大的内存控件, 一般是直接存放在栈内存中</li> <li>引用数据类型的值, 有时候根据业务场景会比较复杂, 所以不适合放在栈内存中, 所以引用数据存放在占内存中的只是一个对于该变量的值在堆内存中的一个引用地址</li> </ul> <hr> <h4 id="既然内存的分配方式不同-那么变量的查找机制肯定也是不同的">既然内存的分配方式不同, 那么变量的查找机制肯定也是不同的</h4> <ul> <li>基础数据类型的值占据的内存空间一般是固定的, 所以被存在栈中, 那么查找基础数据类型的时候, 比较迅速</li> <li>而引用类型的值比较复杂, 可能会比较庞大, 也有可能会比较小, 所以被存在堆内存中 如果将引用类型的内存分配到栈内存中, 大小一直在变化, 会降低查找的效率, 当查找一个引用数据类型的变量的时候首先会找到存在栈内存中的一个位置, 这个位置存放着值在堆内存的引用地址, 然后根据这个地址去堆内存中去查找</li> </ul> <hr> <p> 在《JavaScript高级程序设计》第三版 4.1.3，讲到传递参数：</p> <blockquote> <p>ECMAScript中所有函数的参数都是按值传递的。 也就是说，把函数外部的值复制给函数内部的参数，就和把值从一个变量复制到另一个变量一样。</p> </blockquote> <p>比如:</p> <pre><code>var value = 1;\nfunction foo(v) {\n    v = 2;\n    console.log(v); //2\n}\nfoo(value);\nconsole.log(value) // 1</code></pre><p>将 <code>value</code> 传递给 <code>foo</code> 函数后, 在函数内部改变了<code>v</code>的值, 但是没有改变外部<code>value</code>的值, 这就是按值传递</p> <p>再看:</p> <pre><code>var obj = {\n    value: 1\n};\nfunction foo(o) {\n    o.value = 2;\n    console.log(o.value); //2\n}\nfoo(obj);\nconsole.log(obj.value) // 2</code></pre><p>将 <code>obj</code> 传递给 <code>foo</code> 函数后, 在函数内部改变了<code>o.value</code>的值, 这个时候外部的 <code>obj.value</code>同样被改变了,那么这时候 <strong>把函数外部的值复制给函数内部的参数</strong>这个说话就不成立了</p> <hr> <h4 id="数据传递有三种">数据传递有三种</h4> <ul> <li>按值传递</li> <li>引用传递</li> <li>共享传递</li> </ul> <p>第一个例子中就是按值传递, 将外部的值 copy 一份传递到函数内部, 改变值也是改变的 copy 过来的副本的值, 所以不会影响外部的变量的值 第二个例子中是引用传递, 因为上面讲到了变量值的内存分配方式和访问机制, 所以在第二个例子中, 函数外部的变量传递给函数内部后, 两个位置的变量保存的都是外部变量值都是从栈内存中找到的指向堆内存的地址, 所以在函数内部去修改 <code>obj</code>的时候, 外部也是指向的这个内存地址, 所以修改都都会发生变化</p> <p>再看共享传递</p> <pre><code>var obj = {\n    value: 1\n};\nfunction foo(o) {\n    o = 2;\n    console.log(o); //2\n}\nfoo(obj);\nconsole.log(obj.value) // 1</code></pre><p>将 obj 传递给函数后在函数内部直接修改了 obj 的数据类型, 在上面修改 o.value 可以通过引用地址查找到引用地址去修改堆内存中的值, 但是直接修改<code>o</code>就不会去根据引用地址去查找原值进行修改, 所以外部没有发生变化</p> ';e.exports=n},df75:function(e,t,n){var r=n("ca84"),o=n("7839");e.exports=Object.keys||function(e){return r(e,o)}},e126:function(e,t,n){var r=n("00d1");r.__esModule&&(r=r.def
