e><h5 id="初始化变量对象-加入形参-函数声明-变量声明-根据环境生成变量对象">初始化变量对象, 加入形参, 函数声明, 变量声明, 根据环境生成变量对象.</h5> <pre><code>checkscopeContext = {\n    AO: {\n        arguments: {\n            length: 0\n        },\n        scope2: undefined\n    },\n    Scope: checkscope.[[scope]]\n}</code></pre><h5 id="然后将这个变量对象，添加到这个复制的作用域链，这才完整的构建了自己的作用域链。">然后将这个变量对象，添加到这个复制的作用域链，这才完整的构建了自己的作用域链。</h5> <pre><code>checkscopeContext = {\n    AO: {\n        arguments: {\n            length: 0\n        },\n        scope2: undefined\n    },\n    Scope: [AO, checkscope.[[scope]]]\n}</code></pre><hr> <h4 id="总结">总结</h4> <pre><code>- 创建函数, 保存父级变量到内部属性scope\n- 函数执行, 创建函数执行上下文, 将上下文压入执行上下文栈\n- 函数上下文初始化\n  1. 复制函数的 scope 属性初始化作用域链\n  2. 使用 arguments 创建 AO\n  3. 初始化 AO\n  4. 将 AO 压入作用域链顶端\n  5. 函数执行完毕, 释放 AO, 函数执行上下文被弹出</code></pre><h4 id="参考">参考</h4> <ul> <li><p><a href="https://github.com/mqyqingfeng/Blog/issues/4">https://github.com/mqyqingfeng/Blog/issues/4</a></p> <blockquote> <p>如有理解错误烦请指出</p> </blockquote> </li> </ul> ';e.exports=n},"107c":function(e,t,n){var r=n("d039"),o=n("da84"),i=o.RegExp;e.exports=r((function(){var e=i("(?<a>b)","g");return"b"!==e.exec("b").groups.a||"bc"!=="b".replace(e,"$<a>c")}))},"13b1":function(e,t,n){"use strict";n.r(t);var r=function(){var e=this,t=e.$createElement,n=e._self._c||t;return n("div",[n("a",{attrs:{target:"_blank",href:"https://www.npmjs.com/package/@iamgx/watermark"}},[n("button",{staticClass:"primary-button",attrs:{role:"button"},on:{click:e.init}},[e._v("npm地址")])]),n("button",{staticClass:"primary-button",attrs:{role:"button"},on:{click:e.init}},[e._v("生成水印")]),e.watermask?n("button",{staticClass:"primary-button",attrs:{role:"button"},on:{click:function(){e.watermask.destroy(),e.watermask=null}}},[e._v(" 销毁 ")]):e._e(),e.watermask?n("button",{staticClass:"primary-button",attrs:{role:"button"},on:{click:function(){e.watermask.toggle()}}},[e._v(" 切换 ")]):e._e(),n("iframe",{staticClass:"mgt10",staticStyle:{width:"100%",height:"800px",border:"0","border-radius":"4px", ong>, 这让我很迷, 这还能扯到一块去???</p> </blockquote> <blockquote> <p>一般mockjs 这种库就是做些接口 mock,只会在本地使用,但我所做的项目是基于<strong>vue-element-admin</strong>进行二次开发的</p> <p>这个模板是开源的, 因为这个模板是发布在线上方便大家进行预览效果的,里面包含了一些登录,用户权限等基础功能,所以用到了一些接口</p> </blockquote> <p><img src="https://tva1.sinaimg.cn/large/0081Kckwgy1gk9vyn9qutj310o0g4q5f.jpg" alt=""></p> <p><strong>既然找到了问题在哪了, 直接把判断取个反, process.env.NODE_ENV === &#39;development&#39;或者不需要 mockjs 的话直接删掉,重新打包即可, 经过测试解决问题</strong></p> ';e.exports=n},2877:function(e,t,n){"use strict";function r(e,t,n,r,o,i,a,c){var s,u="function"===typeof e?e.options:e;if(t&&(u.render=t,u.staticRenderFns=n,u._compiled=!0),r&&(u.functional=!0),i&&(u._scopeId="data-v-"+i),a?(s=function(e){e=e||this.$vnode&&this.$vnode.ssrContext||this.parent&&this.parent.$vnode&&this.parent.$vnode.ssrContext,e||"undefined"===typeof __VUE_SSR_CONTEXT__||(e=__VUE_SSR_CONTEXT__),o&&o.call(this,e),e&&e._registeredComponents&&e._registeredComponents.add(a)},u._ssrRegister=s):o&&(s=c?function(){o.call(this,(u.functional?this.parent:this).$root.$options.shadowRoot)}:o),s)if(u.functional){u._injectStyles=s;var l=u.render;u.render=function(e,t){return s.call(t),l(e,t)}}else{var f=u.beforeCreate;u.beforeCreate=f?[].concat(f,s):[s]}return{exports:e,options:u}}n.d(t,"a",(function(){return r}))},"2a62":function(e,t,n){var r=n("c65b"),o=n("825a"),i=n("dc4a");e.exports=function(e,t,n){var a,c;o(e);try{if(a=i(e,"return"),!a){if("throw"===t)throw n;return n}a=r(a,e)}catch(s){c=!0,a=s}if("throw"===t)throw n;if(c)throw a;return o(a),n}},"2b0e":function(e,t,n){"use strict";(function(e){

2f">Vue 踩坑： [Vue warn]: $attrs is readonly，[Vue warn]: $listeners is readonly</a></p> <p>这个大佬遇到的问题是出现了两次去 new Vue 的操作, 但是我并没有这个操作, 所以直接抬走下一个</p> <hr> <p>然后在 elementUI 的 issues 里面找到一个类似问题</p> <p><a href="https://github.com/ElemeFE/element/issues/7690">#7690</a></p> <p>有个大佬说是多个组件库混用导致的, 这可不就是我的情况吗~~ <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdti8kogokj30mj06vq3t.jpg" alt=""></p> <p>看提到的解决办法把 ant-design-vue 加入到模块白名单列表就完事了, 可是我特么找遍 webpack 文档也没找到 <code>whiteListedModules</code>配置字段 <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtib7nqkcj30kt0afab2.jpg" alt=""> 仔细一看原来是 <code>electron-vue</code>的配置, 然后我查了下其实这个字段就是webpack 中的 externals 配置 , 继续查(问大佬)~</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtie1poqpj30j60ccabs.jpg" alt=""> <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtier1ugmj30km0aujs8.jpg" alt=""></p> <p>看到这些人说的其实还是跟第一个掘金大佬遇到的情况是相同的, 解决办法就是统一下 vue 的加载路径, 试一下在 vue.config.js 加入下面的配置</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtihkxrgwj30vw0fyjtk.jpg" alt=""></p> <p>重新跑一下还真特么解决了</p> <p><img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gdtiitr8q7j306o06owey.jpg" alt=""></p> ';e.exports=n},4840:function(e,t,n){var r=n("825a"),o=n("5087"),i=n("b622"),a=i("species");e.exports=function(e,t){var n,i=r(e).constructor;return void 0===i||void 0==(n=r(i)[a])?t:o(n)}},"485a":function(e,t,n){var r=n("da84"),o=n("c65b"),i=n("1626"),a=n("861d"),c=r.TypeError;e.exports=function(e,t){var n,r;if("string"===t&&i(n=e.toString)&&!a(r=o(n,e)))return r;if(i(n=e.valueOf)&&!a(r=o(n,e)))return r;if("string"!==t&&i(n=e.toString)&&!a(r=o(n,e)))return r;throw c("Can't convert object to primitive value")}},4930:function(e,t,n){var r=n("2d00"),o=n("d039");e.exports=!!Object.getOwnPropertySymbols&&!o((function(){var e=Symbol();return!String(e)||!(Object(e)instanceof Symbol)||!Symbol.sham&&r&&r<41}))},"499e":function(e,t,n){"use strict";function r(e,t){for(var n=[],r={},o=0;o<t.length;o++){var i=t[o],a=i[0],c=i[1],s=i[2],u=i[3],l={id:e+":"+o,css:c, e.config.js\nmodule.exports = {\n  //...,\n  configureWebpack: config =&gt; {\n    // your code\n\n\n    // 添加 version plugin\n    if (process.env.NODE_ENV !== &#39;development&#39;) {\n      config.plugins.push(\n        new VersionNumberInjectionPlugin({\n          name: &#39;test_spa_version&#39;,\n          versionPath: &#39;dist/version.json&#39;,\n          htmlPath: &#39;dist/index.html&#39;\n        })\n      )\n    }\n  }\n}\n</code></pre> <ul> <li>客户端加入检测代码</li> </ul> <pre><code class="language-javascript">\nconst nativeGet = url =&gt; {\n  return new Promise(resolve =&gt; {\n    const xhr = new XMLHttpRequest()\n    xhr.onreadystatechange = () =&gt; {\n      xhr.readyState === 4 &amp;&amp; xhr.status === 200 &amp;&amp; resolve(xhr.responseText)\n    }\n    xhr.open(&#39;GET&#39;, url)\n    xhr.send()\n  })\n}\n\n\nasync function diffVersion(versionName) {\n  if (!versionName) return true\n  const localVersion = localStorage.getItem(versionName)\n  // nativeGet 封装的xhr的get请求, 百度找一个即可\n  const data = await nativeGet(`${window.location.origin}/version.json`)\n  if (!data || !localVersion) return true\n\n  const originVersion = JSON.parse(data).version\n  return {\n    state: localVersion === originVersion,\n    reload: () =&gt; localStorage.setItem(versionName, originVersion)\n  }\n}\n\n\n// 路由守卫处配置检测\nrouter.beforeEach(async (to, from, next) =&gt; {\n  // other code\n  // 版本号检测(此处示例使用emitter派发通知)\n  emitter.emit(&#39;updates-check&#39;)\n})\n\n// main.js 或者 App.vue \nemitter.on(&#39;updates-check&#39;, async () =&gt; {\n  if (isDev) return\n  // state: true 版本号相同 false 版本号不相同\n  // reload, 更新最新版本号到本地\n  const { state, reload } = await diffVersion(versionName)\n  if (state) return\n\n  // 版本号不相同提示刷新页面\n  const action = await MessageBox.confirm(&#39;检测到新版本, 是否刷新页面?&#39;)\n  if (action !== &#39;confirm&#39;) return\n  reload()\n  window.location.reload()\n})</code></pre> <h4 id="效果图">效果图</h4> <p><strong>本地版本号</strong></p> <p><img src="https://tva1.sinaimg.cn/large/008i3skNgy1gysd46w9vpj31ux0u0adm.jpg" alt="本地版本号"></p> <p><strong>服务端版本号</strong></p> <p><img src="https://tva1.sinaimg.cn/large/008i3skNgy1gysd6e3bqdj327c0u0q6s.jpg" alt="服务端版本号"></p> ';e.exports=n},"855e":function(e,t,n){"use strict";n("e126")},"861d":function(e,t,n){var r=n("1626");e.exports=function(e){return"object"==typeof e?null!==e:r(e)}},8925:function(e,t,n){var r=n("e330"),o=n("1626"),i=n("c6cd"),a=r(Function.toString);o(i.inspectSource)||(i.inspectSource=function(e){return a(e)}),e.exports=i.inspectSource},"8a79":function(e,t,n){"use strict";var r=n("23e7"),o=n("e330"),i=n("06cf").f,a=n("50c4"),c=n("577e"),s=n("5a34"),u=n("1d80"),l=n("ab13"),f=n("c430"),d=o("".endsWith),p=o("".slice),v=Math.min,h=l("endsWith"),m=!f&&!h&&!!function(){var e=i(String.prototype,"endsWith");return e&&!e.writable}();r({target:"String",proto:!0,forced:!m&&!h},{endsWith:function(e){var t=c(u(this));s(e);var n=arguments.length>1?arguments[1]:void 0,r=t.length,o=void 0===n?r:v(a(n),r),i=c(e);return d?d(t,i,o):p(t,o-i.length,o)===i}})},"8aa5":function(e,t,n){"use strict";var r=n("6547").charAt;e.exports=function(e,t,n){return t+(n?r(e,t).length:1)}},"90e3":function(e,t,n){var r=n("e330"),o=0,i=Math.random(),a=r(1..toString);e.exports=function(e){return"Symbol("+(void 0===e?"":e)+")_"+a(++o+i,36)}},9112:function(e,t,n){var r=n("83ab"),o=n("9bf2"),i=n("5c6c");e.exports=r?function(e,t,n){return o.f(e,t,i(1,n))}:function(e,t,n){return e[t]=n,e}},"925a":function(e,t){var n='<h4 id="此配置涵盖了目前-webpack4-的大部分配置-方便查询-配置来源-深入浅出-webpack">此配置涵盖了目前 webpack4 的大部分配置, 方便查询, 配置来源 <a href="https://webpack.wuhaolin.cn/2%E9%85%8D%E7%BD%AE/2-8%E6%95%B4%E4%BD%93%E9%85%8D%E7%BD%AE%E7%BB%93%E6%9E%84.html">深入浅出 webpack</a></h4> <pre><code class="language-javascript">const path = require(&#39;path&#39;);\n\nmodule.exports = {\n  // entry 表示 入口，Webpack 执行构建的第一步将从 Entry 开始，可抽象成输入。\n  // 类型可以是 string | object | array   \n  entry: &#39;./app/entry&#39;, // 只有1个入口，入口只有1个文件\n  entry: [&#39;./app/entry1&#39;, &#3 中包含多个对象，尽管这个函数是被最外层的对象所调用，<code>this</code>指向的也是它上一级对象</p> </blockquote> <hr> <pre><code class="language-javascript">var obj = {\n    a:10,\n    b:{\n        // a:12,\n        fn:function(){\n            console.info(this.a); //undefined\n        }\n    }\n}\nobj.b.fn();</code></pre> <p>这个时候输出<code>undefined</code>,说明this是去它的上一级寻找<code>this.a</code></p> <hr> <pre><code class="language-javascript">var o = {\n    a:10,\n    b:{\n        a:12,\n        fn:function(){\n            console.info(this.a);\n            console.info(this); \n        }\n    }\n}\nvar j = o.b.fn;     \nj(); </code></pre> <p>这个时候<code>j</code>是什么? 调用<code>j</code>会输出什么??? 重点 -&gt; 调用</p> <hr> <h5 id="构造函数this">构造函数this</h5> <pre><code class="language-javascript">function Person(){\n    this.name = &#39;axing&#39;;\n}\nvar a = new Person();\nconsole.info(a.name); </code></pre> <blockquote> <p>简单的实例一个对象 此时的<code>a.name</code>继承了<code>a</code>的构造函数原型上的<code>name</code>属性 因为去new一个对象时候会改变<code>this</code>的指向,并指向了实例化的对象 这个时候<code>a.name</code>就会去去实例化的对象上去寻找name属性,在实例化的对象的<code>__proto__</code>上并没有<code>name</code>属性,所以按照<code>js</code>构造函数的逻辑,实例化对象继承了构造函数<code>prototype</code>原型对象的<code>name</code>属性,这个时候继承的name值就是构造函数原型<code>prototype</code>原型对象上的<code>name</code>值<code>axing</code> <strong>这里涉及到了面向对象的继承</strong> 继承就像是复制操作,去实例化一个对象的时候,会去继承构造函数上的属性和方法 只是在构造函数与实例化的对象之间创建一个关联 实例化的对象就可以通过委托访问构造函数的原型属性和方法 在实例化一个对象时候,实例化的对象会继承自己构造函数原型上的属性和方法 在实例化的对象上增加与构造函数相同的属性的话会覆盖原型上的属性</p> </blockquote> <hr> <h4 id="当this碰到了return就出现了一些问题">当this碰到了return就出现了一些问题</h4> <p>1.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return {};\n}\nvar a = new Person();  \nconsole.log(a.name); //undefined</code></pre> <p>2.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return function(){}; \n}\nvar a = new Person();  \nconsole.log(a.name); //undefined</code></pre> <p>3.</p> <pre><code class="language-javascript">function Person()  {  \n    this.name = &#39;axing&#39;;  \n    return 1; \n}\nvar a = new Person();  \nconsole.log(a.name); //axing</code></pre> <p>如果返回值是一个对象，那么this指向的就是那个返回的对象，如果返回值不是一个对象那么this还是指向函数的实例</p> <hr> <pre><code class="language-javascript">function Person(){  \n    this.name = &#39;axing&#39;;  \n    return null;\n}\ntypeof null ???  -&gt; object\nvar a = new Person();  \nconsole.log(a.name);//axing\n</code></pre> <p><code>null</code>在<code>js</code>是个比较特殊的对象,虽然值也是个对象,但是<code>this</code>遇到<code>null</code>仍然指向当前构造函数的实例对象</p> <hr> <blockquote> <p>如有理解错误还请指出</p> </blockquote> <h4 id="参考">参考</h4> <ul> <li><a href="http://www.imooc.com/article/1758">http://www.imooc.com/article/1758</a></li> </ul> ';e.exports=n},ae93:function(e,t,n){"use strict";var r,o,i,a=n("d039"),c=n("1626"),s=n("7c73"),u=n("e163"),l=n("6eeb"),f=n("b622"),d=n("c430"),p=f("iterator"),v=!1;[].keys&&(i=[].keys(),"next"in i?(o=u(u(i)),o!==Object.prototype&&(r=o)):v=!0);var h=void 0==r||a((function(){var e={};return r[p].call(e)!==e}));h?r={}:d&&(r=s(r)),c(r[p])||l(r,p,(function(){return this})),e.exports={IteratorPrototype:r,BUGGY_SAFARI_ITERATORS:v}},aed9:function(e,t,n){var r=n("83ab"),o=n("d039");e.exports=r&&o((function(){return 42!=Object.defineProperty((function(){}),"prototype",{value:42,writable:!1}).prototype}))},b041:function(e,t,n){"use strict";var r=n("00ee"),o=n("f5df");e.exports=r?{}.toString:function(){return"[object "+o(this)+"]"}},b0a0:function(e,t,n){"use strict";n("33d0")},b0c0:function(e,t,n){var r=n("83ab"),o=n("5e77").EXISTS,i=n("e330"),a=n("9bf2").f,c=Function.prototype,s=i(c.toString),u=/function\b(?:\s|\/\*[\S\s]*?\*\/|\/\/[^\n\r]*[\n\r]+)*([^\s(/]*)/,l=i(u.exec),f="name";r&&!o&&a(c,f,{configurable:!0,get:function(){try{return l(u,s(this))[1]}catch(e){return""}}})},b36a:function(e,t){var n='<pre><code class="language-javascript">function saveAs(blob, filename) {\n  const URL = window.URL || window.webkitURL\n  const type = blob.type\n  const force_saveable_type = &# e>value</code> 传递给 <code>foo</code> 函数后, 在函数内部改变了<code>v</code>的值, 但是没有改变外部<code>value</code>的值, 这就是按值传递</p> <p>再看:</p> <pre><code>var obj = {\n    value: 1\n};\nfunction foo(o) {\n    o.value = 2;\n    console.log(o.value); //2\n}\nfoo(obj);\nconsole.log(obj.value) // 2</code></pre><p>将 <code>obj</code> 传递给 <code>foo</code> 函数后, 在函数内部改变了<code>o.value</code>的值, 这个时候外部的 <code>obj.value</code>同样被改变了,那么这时候 <strong>把函数外部的值复制给函数内部的参数</strong>这个说话就不成立了</p> <hr> <h4 id="数据传递有三种">数据传递有三种</h4> <ul> <li>按值传递</li> <li>引用传递</li> <li>共享传递</li> </ul> <p>第一个例子中就是按值传递, 将外部的值 copy 一份传递到函数内部, 改变值也是改变的 copy 过来的副本的值, 所以不会影响外部的变量的值 第二个例子中是引用传递, 因为上面讲到了变量值的内存分配方式和访问机制, 所以在第二个例子中, 函数外部的变量传递给函数内部后, 两个位置的变量保存的都是外部变量值都是从栈内存中找到的指向堆内存的地址, 所以在函数内部去修改 <code>obj</code>的时候, 外部也是指向的这个内存地址, 所以修改都都会发生变化</p> <p>再看共享传递</p> <pre><code>var obj = {\n    value: 1\n};\nfunction foo(o) {\n    o = 2;\n    console.log(o); //2\n}\nfoo(obj);\nconsole.log(obj.value) // 1</code></pre><p>将 obj 传递给函数后在函数内部直接修改了 obj 的数据类型, 在上面修改 o.value 可以通过引用地址查找到引用地址去修改堆内存中的值, 但是直接修改<code>o</code>就不会去根据引用地址去查找原值进行修改, 所以外部没有发生变化</p> ';e.exports=n},df75:function(e,t,n){var r=n("ca84"),o=n("7839");e.exports=Object.keys||function(e){return r(e,o)}},e126:function(e,t,n){var r=n("00d1");r.__esModule&&(r=r.default),"string"===typeof r&&(r=[[e.i,r,""]]),r.locals&&(e.exports=r.locals);var o=n("499e").default;o("5801e3da",r,!0,{sourceMap:!1,shadowMode:!1})},e163:function(e,t,n){var r=n("da84"),o=n("1a2d"),i=n("1626"),a=n("7b0b"),c=n("f772"),s=n("e177"),u=c("IE_PROTO"),l=r.Object,f=l.prototype;e.exports=s?l.getPrototypeOf:function(e){var t=a(e);if(o(t,u))return t[u];var n=t.constructor;return i(n)&&t instanceof n?n.prototype:t instanceof l?f:null}},e177:function(e,t,n){var r=n("d039");e.exports=!r((function(){function e(){}return e.prototype.constructor=null,Object.getPrototypeOf(new e)!==e.prototype}))},e260:function(e,t,n){"use strict";var r=n("fc6a"),o=n("44d2"),i=n("3f8c"),a=n("69f3"),c=n("9bf2").f,s=n("7dd0"),u=n("c430"),l=n("83ab"),f="A
